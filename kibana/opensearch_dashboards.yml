---
server.host: "0.0.0.0"
server.name: "OpenSearch Daddy Cluster"

opensearchDashboards.index: ".daddy_han_osdashboard"
opensearchDashboards.configIndex: ".daddy_han_osdashboard_config"

server.ssl.enabled: true
server.ssl.certificate: "${OD_HOME}/config/ssl/han.gg.crt"
server.ssl.key: "${OD_HOME}/config/ssl/han.gg.key"

opensearch.optimizedHealthcheckId: "cluster_id"
opensearch.ssl.certificate: "${OD_HOME}/config/ssl/osnodes.gg.crt"
opensearch.ssl.key: "${OD_HOME}/config/ssl/han.gg.key"
opensearch.ssl.certificateAuthorities: [ "${OD_HOME}/config/ssl/ca.pem" ]
opensearch.ssl.verificationMode: full

logging.dest: "${OS_CLS_HOME}/kibana/logs/kibana.log"

ml_commons_dashboards.enabled: true
assistant.chat.enabled: true
observability.query_assist.enabled: true
usageCollection.uiMetric.enabled: true

opensearch.hosts: [https://osnode1.han.gg:9200]
opensearch.username: kibanaserver
opensearch.password: password
opensearch.requestHeadersWhitelist: [authorization, securitytenant]

opensearch_security.multitenancy.enabled: true
opensearch_security.multitenancy.tenants.preferred: [Private, Global]
opensearch_security.readonly_mode.roles: [kibana_read_only]
opensearch_security.cookie.secure: false
